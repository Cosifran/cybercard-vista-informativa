<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario registro</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main>
        <section>
            <div class="container-fluid">
                <img src="..." class="img-fluid" alt="banner principal">
            </div>

            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-7">
                        <div class="row mx-4">
                            <div class="col-12">
                                <div class="card rounded-4 bg-white shadow-lg">
                                    <div class="card-body">
                                        <h5 class="card-title fw-bold ms-4 mt-3 mb-4">Regístrate en CyberCard</h5>

                                        <div class="row mt-3 mx-4">
                                            <div class="col-12">
                                                <form class="row">
                                                    <div class="col-12">
                                                        <label for="input1" class="form-label">Tipo de Documento</label>
                                                        <select class="form-select" aria-label="Default select example"
                                                            id="input1">
                                                            <option selected>Selecciona uno</option>
                                                            <option value="1">Cédula de ciudadanía</option>
                                                            <option value="2">Cédula de extranjería</option>
                                                            <option value="3">Pasaporte</option>
                                                        </select>
                                                    </div>

                                                    <div class="col-12 mt-3">
                                                        <label for="input2" class="form-label">Tipo de Documento</label>
                                                        <input type="number" class="form-control" id="input2"
                                                            placeholder="ingresa tu numero de identificación">
                                                    </div>

                                                    <div class="col-12 mt-3">
                                                        <label for="input3" class="form-label">Nombre</label>
                                                        <input type="text" class="form-control" id="input3"
                                                            placeholder="ingresa tu nombre">
                                                    </div>

                                                    <div class="col-12 mt-3">
                                                        <div class="row">
                                                            <div class="col-6">
                                                                <label for="input4" class="form-label">Primer
                                                                    apellido</label>
                                                                <input type="text" class="form-control" id="input4"
                                                                    placeholder="Ingresa tu primer apellido">
                                                            </div>
                                                            <div class="col-6">
                                                                <label for="input5" class="form-label">Segundo
                                                                    apellido</label>
                                                                <input type="text" class="form-control" id="input5"
                                                                    placeholder="Ingresa tu segundo apellido">
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="col-12 mt-3">
                                                        <label for="startDate" class="form-label">Fecha de
                                                            nacimiento</label>
                                                        <input id="startDate" class="form-control" type="date" />
                                                    </div>

                                                    <div class="col-12 mt-3">
                                                        <label for="input6" class="form-label">Teléfono celular</label>
                                                        <input type="number" class="form-control" id="input6"
                                                            placeholder="Numero de celular">
                                                    </div>

                                                    <div class="col-12 mt-3">
                                                        <label for="input7" class="form-label">Correo
                                                            electrónico</label>
                                                        <input type="email" class="form-control" id="input7"
                                                            placeholder="Ingresa tu correo electronico">
                                                    </div>

                                                    <div class="col-12 mt-3">
                                                        <label for="input8" class="form-label">Genero</label>
                                                        <select class="form-select" aria-label="Default select example"
                                                            id="input1">
                                                            <option selected>Selecciona uno</option>
                                                            <option value="1">Hombre</option>
                                                            <option value="2">Mujer</option>
                                                        </select>
                                                    </div>

                                                    <div class="col-12 mt-3">
                                                        <label for="input9" class="form-label">País</label>
                                                        <select class="form-select" aria-label="Default select example"
                                                            id="input9">
                                                            <option selected>Selecciona uno</option>
                                                            <option value="1">Colombia</option>
                                                            <option value="2">Perú</option>
                                                            <option value="3">Ecuador</option>
                                                        </select>
                                                    </div>

                                                    <div class="col-12 mt-3">
                                                        <div class="row">
                                                            <div class="col-6">
                                                                <label for="input10" class="form-label">Estado /
                                                                    Región</label>
                                                                <select class="form-select"
                                                                    aria-label="Default select example" id="input10">
                                                                    <option selected>Selecciona uno</option>
                                                                    <option value="1">Colombia</option>
                                                                    <option value="2">Perú</option>
                                                                    <option value="3">Ecuador</option>
                                                                </select>
                                                            </div>

                                                            <div class="col-6">
                                                                <label for="input11" class="form-label">Ciudad /
                                                                    Provincia</label>
                                                                <select class="form-select"
                                                                    aria-label="Default select example" id="input11">
                                                                    <option selected>Selecciona uno</option>
                                                                    <option value="1">Colombia</option>
                                                                    <option value="2">Perú</option>
                                                                    <option value="3">Ecuador</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="col-12 mt-3">
                                                        <label for="input12" class="form-label">País</label>
                                                        <select class="form-select" aria-label="Default select example"
                                                            id="input12">
                                                            <option selected>Selecciona uno</option>
                                                            <option value="1">Colombia</option>
                                                            <option value="2">Perú</option>
                                                            <option value="3">Ecuador</option>
                                                        </select>
                                                    </div>

                                                    <div class="col-12 mt-3">
                                                        <label for="input13" class="form-label">Contraseña</label>
                                                        <input type="password" class="form-control" id="input13"
                                                            placeholder="************">
                                                    </div>

                                                    <div class="col-12 mt-3">
                                                        <label for="input14" class="form-label">Contraseña</label>
                                                        <input type="password" class="form-control" id="input14"
                                                            placeholder="************">
                                                    </div>

                                                    <div class="col-12 mt-3">
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                                            <label class="form-check-label" for="flexCheckDefault">
                                                                Leí y acepto las condiciones de compra , políticas de privacidad y
                                                                políticas de cambios
                                                                y cancelaciones.
                                                            </label>
                                                        </div>
                                                    </div>

                                                    <div class="col-12 mt-2">
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                                            <label class="form-check-label" for="flexCheckDefault">
                                                                Leí y acepto las condiciones de compra , políticas de privacidad y
                                                                políticas de cambios
                                                                y cancelaciones.
                                                            </label>
                                                        </div>
                                                    </div>

                                                    <div class="col-12 mt-3">
                                                        <div class="row justify-content-center">
                                                            <div class="col-12 d-flex justify-content-center">
                                                                <button type="submit" class="btn btn-primary mb-3 px-5 fw-bold">Registrarme</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </section>
    </main>
</body>
<script src="./assets/js/bootstrap.min.js"></script>

</html>
