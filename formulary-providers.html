<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulary providers</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">

<body>

                                                                id="documentoDeIdentidad">
                                                                <option selected>Selecciona uno</option>

                                                                <option value="3">PASAPORTE</option>

                                                                id="input6" placeholder="Numero de celular">

                                                                <option value="2">Perú</option>

                                                            </select>
                                                        </div>

                                                                        <option value="2">Perú</option>
                                                                        <option value="3">Ecuador</option>

                                                                        Provincia</label>

                                                                        class="form-select colorinput fontsnormalsmall"

                                                                        <option value="2">Perú</option>
                                                                        <option value="3">Ecuador</option>

                                                        <div class="col-6 mt-3">

                                                                class="form-control rounded-3 fontsnormalsmall mi-input"
                                                                id="inputNumerotelefonico"

                                                        <div class="col-12 mt-3">

                                                                electrónico</label>

                                                                aria-label="Default select example" id="inputCiudad">
                                                                <option selected="">Selecciona uno</option>
                                                            </select>

                                                            Contacto</h5>

                                                        <!-- nombre -->

                                                            <label for="input3" class="form-label">Nombre(s)</label>

                                                                class="form-control rounded-3 mi-input fontsnormalsmall"

                                                                        class="form-label rounded-3">Primer

                                                            <input type="number"
                                                                class="form-control rounded-3 mi-input fontsnormalsmall"
                                                                id="input6" placeholder="Numero de celular">

                                                                electrónico</label>

                                                                class="form-control rounded-3 mi-input fontsnormalsmall"
                                                                id="input7" placeholder="Ingresa tu correo electronico">
                                                        </div>

                                                            <select

                                                                <option selected>Selecciona uno</option>

                                                            </select>

                                                                <option selected>Selecciona uno</option>
                                                                <option value="1">Colombia</option>
                                                                <option value="2">Perú</option>
                                                                <option value="3">Ecuador</option>
                                                            </select>
                                                        </div>

                                                        <!-- estados -->
                                                        <div class="col-12 mt-3">
                                                            <div class="row">
                                                                <div class="col-12 col-lg-6">
                                                                    <label for="input10" class="form-label">Estado /
                                                                        Región</label>

                                                                        <option value="2">Perú</option>
                                                                        <option value="3">Ecuador</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <h5 class="card-title fw-bold ps-0 mt-3">Información Bancaria
                                                        </h5>

                                                        <div class="col-12 mt-3">
                                                            <label for="entidadbancaria" class="form-label">Entidad
                                                                Bancaria</label>
                                                            <select class="form-select colorinput "
                                                                aria-label="Default select example"
                                                                id="entidadbancaria">
                                                                <option selected>Selecciona tu banco</option>
                                                                <option value="1">BBVA</option>
                                                                <option value="2">BANCOLOMBIA</option>
                                                            </select>
                                                        </div>

                                                        <div class="col-12 mt-3">
                                                            <label for="selcctipodecuenta" class="form-label">Tipo de cuenta</label>
                                                            <select class="form-select colorinput "
                                                                aria-label="Default select example"
                                                                id="selcctipodecuenta">
                                                                <option selected>Seleccionar tipo de cuenta</option>
                                                                <option value="1">BBVA</option>
                                                                <option value="2">BANCOLOMBIA</option>
                                                            </select>
                                                        </div>

                                                        <div class="col-12 mt-3">

                                                            <input type="number" class="form-control rounded-3 mi-input fontsnormalsmall" id="numerodeC" placeholder="Ingresa el numero de la cuenta bancaria">

                                                            <input type="text" class="form-control rounded-3 mi-input fontsnormalsmall" id="titularCB" placeholder="Nombre del titular de la cuenta">

                                                        <div class="col-12 mt-3">
                                                            <label for="tipoDeDocument" class="form-label">Tipo de Documento</label>
                                                            <select class="form-select colorinput " aria-label="Default select example" id="tipoDeDocument">
                                                                <option selected="">Selecciona uno</option>
                                                                <option value="1">CÉDULA DE CIUDADANÍA</option>
                                                                <option value="2">CÉDULA DE EXTRANJERÍA</option>
                                                                <option value="3">PASAPORTE</option>
                                                                <option value="4">DNI</option>
                                                            </select>

                                                        <div class="col-12 mt-3">

                                                            <input class="form-control rounded-3 fontsnormalsmall mi-input borderdashed" type="file" id="rutInput" multiple="">

                                                        <div class="col-12 mt-3">
                                                            <div class="form-check">

                                                                    id="flexCheckDefault">

                                                                    <p class="mb-0">Leí y acepto los <span class="colorprimary fw-medium">términos & condiciones, políticas de
                                                                        privacidad</span> de CyberCard Colombia S.A.S.</p>
                                                                </label>

                                                        </div>
    
                                                        <div class="col-12 mt-2">
                                                            <div class="form-check">
                                                                <input class="form-check-input" type="checkbox" value=""
                                                                    id="check-dos">
                                                                <label class="form-check-label" for="check-dos">
                                                                    Leí y acepto los <span class="colorprimary fw-medium">términos & condiciones, políticas de privacidad</span> del programa puntos CyberCard.
                                                                </label>
                                                            </div>

                                                        <div class="col-12 mt-3">

                                                                <div class="col-12 d-flex justify-content-center">
                                                                    <button type="submit"
                                                                        class="btn bgred text-white mb-3 px-5 fw-bold">Vincularme</button>
                                                                </div>
                                                            </div>

                                        </div>
